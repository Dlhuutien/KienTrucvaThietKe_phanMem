name: Deploy Auth Service to Render

on:
  push:
    paths:
      - 'auth_service/**'
      - '.github/workflows/deploy-auth.yml'
    branches:
      - main

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Java project
        run: mvn clean package -f ./auth_service/pom.xml -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth_service

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

  deploy-to-render:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-d0k4vkbuibrs7397aclg \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "${{ secrets.DOCKER_USERNAME }}/auth-service:latest"}'

