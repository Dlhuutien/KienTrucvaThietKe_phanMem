name: Build and Deploy MariaDB to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build MariaDB image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mariadb-custom:latest $GITHUB_WORKSPACE/mariadb


      - name: Push MariaDB image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mariadb-custom:latest

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy MariaDB to Render
        run: curl -X POST "https://api.render.com/deploy/srv-d0ko1ijuibrs739mj9p0?key=${{ secrets.RENDER_API_KEY_DB }}"

